<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2_3</title>
    <script>
        function HigherBMI() {

            let markMass = parseFloat(document.getElementById("markMass").value);
            let markHeight = parseFloat(document.getElementById("markHeight").value);
            let johnMass = parseFloat(document.getElementById("johnMass").value);
            let johnHeight = parseFloat(document.getElementById("johnHeight").value);

            let markBMI = markMass / (markHeight ** 2);
            let johnBMI = johnMass / (johnHeight ** 2);

            if(markBMI > johnBMI ){
                document.getElementById("result").innerHTML = `
                <p>Mark's BMI (${markBMI.toFixed(2)}) is higher than John's (${johnBMI.toFixed(2)})</p>
            `;
            }else{
                document.getElementById("result").innerHTML = `
                <p>Mark's BMI (${johnBMI.toFixed(2)}) is higher than John's (${markBMI.toFixed(2)})</p>
            `;
            }
        }
    </script>
</head>
<body>
    <h1>So sánh BMI: Mark và John</h1>
    <form onsubmit="event.preventDefault(); HigherBMI();">
        <h3>Thông tin của Mark</h3>
        <label for="markMass">Mass (kg):</label>
        <input type="number" id="markMass" step="0.1" required><br>
        <label for="markHeight">Height (m):</label>
        <input type="number" id="markHeight" step="0.01" required><br>

        <h3>Thông tin của John</h3>
        <label for="johnMass">Mass (kg):</label>
        <input type="number" id="johnMass" step="0.1" required><br>
        <label for="johnHeight">Height (m):</label>
        <input type="number" id="johnHeight" step="0.01" required><br><br>

        <button type="submit">Tính BMI</button>
    </form>

    <div id="result" style="margin-top: 20px; font-size: 16px;"></div>
</body>
</html>
